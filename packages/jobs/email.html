<template name="ActivityEmailsComponent">
  {{!-- TODO: Ideally, we should have an "email" @media query instead of this class.
              See: https://github.com/Automattic/juice/issues/244 --}}
  <html class="email">
    <body>
      <header>
        <nav>
          <div class="nav-wrapper">
            {{! TODO: Programmatically resolve the root URL. }}
            <a href="/" class="logo">
              {{! TODO: Programmatically resolve the full image URL. }}
              {{!-- We use logo.png because SVG is not supported by Gmail.
                    Logo has height and width equal to $navbar-height-mobile. --}}
              <img src="/packages/peermind/layout/logo.png{{instrument}}" alt="PeerMind" />
            </a>
            <h1 class="brand-logo">{{title}}</h1>
          </div>
        </nav>
      </header>
      <div class="list-wrapper">
        <div class="row">
          <div class="col s12">
            {{#Activity.ListContainerComponent}}
              {{#each activities}}
                {{> Activity.ListItemComponent}}
              {{/each}}
            {{/Activity.ListContainerComponent}}
          </div>
        </div>
      </div>
      <footer class="page-footer clearfix">
        <div class="container">
          <div class="row">
            <div class="col s12 center">
              <a class="grey-text text-lighten-4" href="{{pathFor 'Settings.display'}}">Notification preferences</a>
            </div>
          </div>
        </div>
      </footer>
    </body>
  </html>
</template>

<template name="ActivityEmailsComponent.Subject">
  {{#with activities.[0]}}
    {{> Activity.ListItemComponent args isSubject=true}}
  {{/with}}
</template>
