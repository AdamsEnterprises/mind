<template name="Discussion.DisplayComponent">
  {{#if notFound}}
    {{> NotFoundComponent}}
  {{else}}
    {{#if canEdit}}
      <div class="fixed-action-btn">
        <a href="{{pathFor 'Discussion.edit' params=discussion}}" class="btn-floating btn-large waves-effect waves-light red">
          <i class="large material-icons">edit</i>
        </a>
      </div>
    {{/if}}
    <div class="section">
      <div class="row">
        <h4 class="col s12">
          {{discussion.title}}
        </h4>
      </div>
      <div class="row">
        <div class="col s12 trix-content">
          {{! Remember to sanitize content in all codepaths which allow users to provide this content. }}
          {{{discussion.descriptionDisplay}}}
        </div>
      </div>
    </div>
  {{/if}}
</template>
