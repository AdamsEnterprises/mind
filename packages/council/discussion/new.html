<template name="Discussion.NewComponent">
  {{#if canNew}}
    <form class="discussion-new">
      <p>Title: <input type="text" name="title" /></p>
      <p>Description: <textarea name="description"></textarea></p>
      <button type="submit" name="new">Open a new discussion</button>
    </form>
  {{else}}
    {{> NotFoundComponent}}
  {{/if}}
</template>
