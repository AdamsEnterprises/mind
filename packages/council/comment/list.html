<template name="Comment.ListComponent">
  {{#if discussionExists}}
    <div class="section">
      {{#if comments.exists}}
        <ul class="collection z-depth-1">
          {{#each comments}}
            {{> Comment.ListItemComponent}}
          {{/each}}
        </ul>
      {{else}}
        <div class="row">
          <div class="col s12 center-align grey-text">
            No comment has been made yet.
          </div>
        </div>
      {{/if}}
    </div>
    {{> Comment.NewComponent}}
  {{/if}}
</template>

<template name="Comment.ListItemComponent">
  <li class="collection-item avatar">
    <img src="https://avatars1.githubusercontent.com/u/585279?v=3&s=460" alt="{{author.username}}" class="circle" />{{> UpvoteableButton}}{{body}}
  </li>
</template>
