<template name="Comment.ListComponent">
  {{#if discussionExists}}
    <div class="section">
      {{#if comments.exists}}
        <ul class="collection z-depth-1">
          {{#each comments}}
            {{> Comment.ListItemComponent}}
          {{/each}}
        </ul>
      {{else}}
        <div class="row">
          <div class="col s12 center-align grey-text">
            No comment has been made yet.
          </div>
        </div>
      {{/if}}
    </div>
    {{> Comment.NewComponent}}
  {{/if}}
</template>

<template name="Comment.ListItemComponent">
  <li class="collection-item avatar">
    <i class="material-icons circle">folder</i><a class="secondary-content upvoteable {{canUpvote}} {{canRemoveUpvote}}"><i class="material-icons tiny">thumb_up</i>{{upvotesCount}}</a>{{body}}
  </li>
</template>
