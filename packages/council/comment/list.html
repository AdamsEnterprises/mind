<template name="Comment.ListComponent">
  {{#each comments}}
    {{> Comment.ListItemComponent}}
  {{/each}}
  {{> Comment.NewComponent}}
</template>

<template name="Comment.ListItemComponent">
  <p>{{body}}</p>
  <p>Upvotes: {{upvotesCount}}</p>
  {{#if canUpvote}}
    <button class="comment-upvote" type="button">Upvote</button>
  {{/if}}
  {{#if canRemoveUpvote}}
    <button class="comment-remove-upvote" type="button">Remove upvote</button>
  {{/if}}
</template>
