<template name="Point.ListComponent">
  {{#if discussionExists}}
    <div class="section">
      {{#if inFavorPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>In favor</h4></li>
          {{#each inFavorPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#if againstPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>Against</h4></li>
          {{#each againstPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#if otherPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>Other</h4></li>
          {{#each otherPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#unless pointsExists}}
        <div class="row">
          <div class="col s12 center-align grey-text">
            No point has been made yet.
          </div>
        </div>
      {{/unless}}
    </div>
    {{> Point.NewComponent}}
  {{/if}}
</template>

<template name="Point.ListItemComponent">
  <li class="collection-item">
    {{#if isBeingEdited}}
      <form class="point-edit">
        <div class="input-field">
          <textarea name="body" id="edit-point-body" class="materialize-textarea" required>{{body}}</textarea>
          <label for="edit-point-body">Point</label>
        </div>
        <div class="row">
          {{#each categories}}
            <div class="input-field col {{categoryColumns}} center-align">
              {{! TODO: We cannot use required here with Materialize. See https://github.com/Dogfalo/materialize/issues/2187 }}
              <input type="radio" name="category" value="{{category}}" id="point-category-{{category}}" {{categoryChecked}} />
              <label for="point-category-{{category}}" class="point-category">{{label}}</label>
            </div>
          {{/each}}
        </div>
        <div class="divider"></div>
        <div class="center-align">
          <button class="point-edit-save waves-effect waves-light btn-flat" type="submit"><i class="material-icons left">done</i>Save</button>
          <button class="point-edit-cancel waves-effect waves-light btn-flat" type="button"><i class="material-icons left">cancel</i>Cancel</button>
        </div>
      </form>
    {{else}}
      <a class="expand-button grey-text"><i class="material-icons">{{#if itemExpanded}}expand_less{{else}}more_vert{{/if}}</i></a><a class="secondary-content upvoteable {{canUpvote}} {{canRemoveUpvote}}"><i class="material-icons tiny">thumb_up</i>{{upvotesCount}}</a>{{body}}
      {{#if itemExpanded}}
        <div class="expansion">
          <div class="divider"></div>
          <div class="chip">
            <img src="https://avatars1.githubusercontent.com/u/585279?v=3&s=460" alt="{{author.username}}" class="circle" />
            {{author.username}}
          </div>
          {{#if canEdit}}
            <button class="edit-point waves-effect waves-light btn-flat right small" type="button"><i class="material-icons tiny">edit</i></button>
          {{/if}}
        </div>
      {{/if}}
    {{/if}}
  </li>
</template>
