<template name="Point.ListComponent">
  {{#if discussionExists}}
    <div class="section">
      {{#if inFavorPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>In favor</h4></li>
          {{#each inFavorPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#if againstPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>Against</h4></li>
          {{#each againstPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#if otherPoints.exists}}
        <ul class="collection with-header z-depth-1">
          <li class="collection-header"><h4>Other</h4></li>
          {{#each otherPoints}}
            {{> Point.ListItemComponent}}
          {{/each}}
        </ul>
      {{/if}}
      {{#unless pointsExists}}
        <div class="row">
          <div class="col s12 center-align grey-text">
            No point has been made yet.
          </div>
        </div>
      {{/unless}}
    </div>
    {{> Point.NewComponent}}
  {{/if}}
</template>

<template name="Point.ListItemComponent">
  <li class="collection-item">
    <a class="expand-button grey-text"><i class="material-icons">more_vert</i></a><a class="secondary-content upvoteable {{canUpvote}} {{canRemoveUpvote}}"><i class="material-icons tiny">thumb_up</i>{{upvotesCount}}</a>{{body}}
    {{#if itemExpanded}}
      <div class="expansion">
        <div class="divider"></div>
        <div class="chip">
          <img src="https://avatars1.githubusercontent.com/u/585279?v=3&s=460" alt="{{author.username}}" class="circle" />
          {{author.username}}
        </div>
      </div>
    {{/if}}
  </li>
</template>
