<template name="Point.ListComponent">
  <div class="section">
    <ul class="collection with-header z-depth-1">
      <li class="collection-header"><h4>In favor</h4></li>
      {{#each inFavorPoints}}
        {{> Point.ListItemComponent}}
      {{/each}}
    </ul>
    <ul class="collection with-header z-depth-1">
      <li class="collection-header"><h4>Against</h4></li>
      {{#each againstPoints}}
        {{> Point.ListItemComponent}}
      {{/each}}
    </ul>
    <ul class="collection with-header z-depth-1">
      <li class="collection-header"><h4>Other</h4></li>
      {{#each otherPoints}}
        {{> Point.ListItemComponent}}
      {{/each}}
    </ul>
  </div>
  {{> Point.NewComponent}}
</template>

<template name="Point.ListItemComponent">
  <li class="collection-item">
    <a class="secondary-content point-upvote {{canUpvote}} {{canRemoveUpvote}}"><i class="material-icons tiny">thumb_up</i>{{upvotesCount}}</a>{{body}}
  </li>
</template>
