<template name="MetadataComponent">
  <div class="metadata">
    {{#if canEdit}}
      {{> EditButton}}
    {{/if}}
    <div class="chip author">
      {{#if hasAvatar}}
        <img src="{{storageUrl author.avatar}}" alt="{{author.username}}" class="circle" />
      {{/if}}
      {{author.username}}
    </div>
    <span class="timestamp" title="{{formatDate createdAt DEFAULT_DATETIME_FORMAT}}">{{fromNow createdAt}}</span>
  </div>
</template>
