<template name="Meeting.NewComponent">
  {{#if canNew}}
    <div class="section">
      <div class="row">
        <form class="col s12" onSubmit>
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="title" id="new-meeting-title" required />
              <label for="new-meeting-title">Title</label>
            </div>
          </div>
          {{!-- TODO: Improve date and time pickers to work in all browsers. --}}
          <div class="row">
            <div class="input-field col s6">
              <input type="date" placeholder="YYYY-MM-DD" class="browser-default" name="start-date" id="new-meeting-start-date" required />
              {{!-- We are temporary always setting "active" class so that it does not overlap the input in Chrome. --}}
              <label for="new-meeting-start-date" class="active">Start date</label>
            </div>
            <div class="input-field col s6">
              <input type="time" placeholder="HH:mm" class="browser-default" name="start-time" id="new-meeting-start-time" required />
              {{!-- We are temporary always setting "active" class so that it does not overlap the input in Chrome. --}}
              <label for="new-meeting-start-time" class="active">Start time</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="date" placeholder="YYYY-MM-DD" class="browser-default" name="end-date" id="new-meeting-end-date" />
              {{!-- We are temporary always setting "active" class so that it does not overlap the input in Chrome. --}}
              <label for="new-meeting-end-date" class="active">End date</label>
            </div>
            <div class="input-field col s6">
              <input type="time" placeholder="HH:mm" class="browser-default" name="end-time" id="new-meeting-end-time" />
              {{!-- We are temporary always setting "active" class so that it does not overlap the input in Chrome. --}}
              <label for="new-meeting-end-time" class="active">End time</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              {{> EditorComponent args name='description' id='new-meeting-description' label='Description'}}
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <button type="submit" class="btn waves-effect waves-light"><i class="material-icons left">send</i>Create new meeting</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  {{else}}
    {{> AccessDeniedComponent}}
  {{/if}}
</template>
