<template name="Meeting.ListComponent">
  {{#if canNew}}
    <div class="fixed-action-btn">
      <a href="{{pathFor 'Meeting.new'}}" class="btn-floating btn-large waves-effect waves-light red">
        <i class="large material-icons">add</i>
      </a>
    </div>
  {{/if}}
  <div class="section">
    {{#if meetings.exists}}
      <ul class="collection z-depth-1">
        {{#each meetings}}
          {{> Meeting.ListItemComponent}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="Meeting.ListItemComponent">
  <li class="collection-item">
    <a href="{{pathFor 'Meeting.display' params=data}}" class="title">{{title}}</a>
    <p>{{formatStartEndDate startAt endAt DEFAULT_DATETIME_FORMAT DEFAULT_TIME_FORMAT}}</p>
  </li>
</template>
