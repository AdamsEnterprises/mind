<template name="Point.NewComponent">
  {{#if canNew}}
    <div class="section">
      <div class="row">
        <form class="col s12 point-new">
          <div class="row">
            <div class="input-field col s12">
              <textarea name="body" id="new-point-body" class="materialize-textarea" required></textarea>
              <label for="new-point-body">Point</label>
            </div>
          </div>
          <div class="row">
            {{#each categories}}
              <div class="input-field col {{categoryColumns}} center-align">
                {{! TODO: We cannot use required here with Materialize. See https://github.com/Dogfalo/materialize/issues/2187 }}
                <input type="radio" name="category" value="{{category}}" id="new-point-category-{{category}}" />
                <label for="new-point-category-{{category}}" class="point-category">{{label}}</label>
              </div>
            {{/each}}
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <button type="submit" name="new" class="btn waves-effect waves-light"><i class="material-icons left">send</i>Make a point</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  {{/if}}
</template>
