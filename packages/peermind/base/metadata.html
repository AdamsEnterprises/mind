<template name="MetadataComponent">
  <div class="metadata">
    {{#if canEdit}}
      {{> renderEditButton}}
    {{/if}}
    {{> renderExtraMetadataButtons}}
    <a href="{{pathFor 'User.display' params=author}}">
      <div class="chip author">
        {{#unless noAvatar}}
          <img src="{{author.avatarUrl}}" alt="{{author.username}}" class="circle" />
        {{/unless}}
        {{author.username}}
      </div>
    </a>
    {{> renderMetadataTimestamp}}
  </div>
</template>

<template name="MetadataDefaultTimestampComponent">
  <span class="timestamp" title="{{formatDate createdAt DEFAULT_DATETIME_FORMAT}}">{{fromNow createdAt}}</span>
</template>
