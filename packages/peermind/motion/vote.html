<template name="Motion.VoteComponent">
  <form>
    <div class="vote-range-slider row">
      <div class="cntr range {{rangeDeselected}}" id="motion-vote-range-{{currentMotionId}}">
        <div class="ui-slider-tick" style="left: 0%;"></div>
        <div class="ui-slider-tick" style="left: 12.5%;"></div>
        <div class="ui-slider-tick" style="left: 25%;"></div>
        <div class="ui-slider-tick" style="left: 37.5%;"></div>
        <div class="ui-slider-tick" style="left: 50%;"></div>
        <div class="ui-slider-tick" style="left: 62.5%;"></div>
        <div class="ui-slider-tick" style="left: 75%;"></div>
        <div class="ui-slider-tick" style="left: 87.5%;"></div>
        <div class="ui-slider-tick" style="left: 100%;"></div>
      </div>
      <label for="motion-vote-range-{{currentMotionId}}" class="vote-label">
        <div class="left oppose-vote">Oppose</div>
        <div class="right support-vote">Support</div>
        <div class="center neutral-vote">Neutral</div>
      </label>
    </div>
    <div class="row-top">
      <div class="col s6 center-align">
        <input name="other-vote" type="radio" id="motion-vote-abstain-{{currentMotionId}}" value="{{VALUE.ABSTAIN}}" {{abstainChecked}} />
        <label for="motion-vote-abstain-{{currentMotionId}}">Abstain</label>
      </div>
      <div class="col s6 center-align">
        <input name="other-vote" type="radio" id="motion-vote-default-{{currentMotionId}}" value="{{VALUE.DEFAULT}}" {{defaultChecked}} />
        <label for="motion-vote-default-{{currentMotionId}}">Nothing</label>
      </div>
    </div>
  </form>
</template>
